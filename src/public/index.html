<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Socket Client</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <select id="type">
          <option value="build.deck">Build Deck 54</option>
          <option selected value="ping">Ping</option>
          <option value="ping-error">Ping Error</option>
          <option value="all">All</option>
          <option value="clients">Clients</option>
        </select>
        <button class="btn btn-primary" id="send">Send</button>
        <button class="btn btn-primary" id="ping">Ping</button>
        <button class="btn btn-primary" id="ping-error">Ping Error</button>
      </div>
      <div class="col">
        <div id="messages"></div>
      </div>
    </div>

  </div>
</body>
</html>
